<!--
    Selectors:
    * bütün elementlere özellik atar
    etiket adıyle özellik atayınca o isimdeki etiketler etkilenir
    , ile 2 farklı etikete özellik atanabilir(p,a{} gibi) 
    
    div p{} ile div içindeki p lere özellik atarız
    div>p{} parenti div olan p lere özellik atar
    div+p{} div elementinden sonraki p ye özellik atarız

    div>p:first-child{} parenti div olan p childlardan ilkini seçer özellik atar
    div>p:last-child{} parenti div olan p childlardan sonuncuyu seçer özellik atar
    div>p:nth-child(3){} parenti div olan 3. p childı seçer özellik atar
    
    div>nav>a:nth(3){} divin içindeki navın, içindeki 3.a yı seçer özellik atar

    a>b>c>d>li:nth(5){} a nın içindeki,b nin içindeki c>d nin içindeki li lerden 5.yi seçer özellik atar
-->

    <td>Paragraf2</td>
    <td>Paragraf3</td>
    <td>Paragraf4</td>
    <td>Paragraf5</td>
